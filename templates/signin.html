
{% extends "base.html" %}

{% block content %}
<section>
    <h2>Sign Up</h2>
    <form id="signin-form" action="/signin" method="post">
     <label>Email:</label>
     <input type="email" name="email" required><br><br>
     <label>Password:</label>
     <input type="password" name="password" required><br><br>
     <button type="submit">Sign In</button>
    </form>
    <a href="/">Go back</a>

</section>
{% endblock %}
